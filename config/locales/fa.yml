    confirmations:
      confirmed: حسابتان با موفقیت تایید شد. هم اکنون وارد شدید.
      send_instructions: ظرف چند دقیقه آینده ایمیلی حاوی راهنمای تایید حسابتان دریافت خواهید کرد.
